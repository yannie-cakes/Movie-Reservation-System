<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Log In</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&family=Varela+Round&display=swap" rel="stylesheet">
    <link href="login_styles.css" rel="stylesheet">
</head>
<body>
    <div class="login-box">
        <h1 class="title">Log in to System</h1>
        <form method="POST" action="login.php" class="login-form">
            <label for="user-input">Username</label>
            <input type="text" name="user-input" placeholder=" Enter last name..." required>

            <label for="pass-input">Password</label>
            <input type="password" name="pass-input" placeholder=" Enter employee ID..." required>

            <input type="submit" name="submit" value="Log in">
        </form>
    </div>
</body>
</html>
